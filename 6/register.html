<!-- views/register.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Регистрация</title>
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        <form method="POST" action="/register" class="form-group">
            <input type="text" name="name" placeholder="Имя" class="form-control" required>
            <input type="email" name="email" placeholder="Email" class="form-control" required>
            <input type="password" name="password" placeholder="Пароль" class="form-control" required>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        <a href="/login">Уже зарегистрированы? Войти</a>
    </div>
</body>
</html>
